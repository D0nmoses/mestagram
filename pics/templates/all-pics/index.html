{%extends 'all-pics/base.html'%}
{% block content %}
{{ block.super}}

<div class = "container">
    {% for image in images %}
        <div class="col">
            <div class="card">
                <div class="card-image">
                    <img src="{{ image.image.url }}" alt="{{ image.image_name }}" class="img-responsive" />
                </div>
                <div class="card-content">

                    <!-- Button trigger modal -->
                        <button type="button" class="btn btn-info btn-lg btn-block" data-toggle="modal" data-target="#{{image.id}}" style="margin-bottom:20px;">View Image details</button>
                        <!-- Modal -->
                        <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3 class="modal-title text-center" id="exampleModalLongTitle"> {{image.image_name}}</h3>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body text-center">
                                        <p class="card-text">{{image.image_description}}.</p>
                                        <p class="card-text"> Location taken : {{image.image_location}}</p>
                                        <p class="card-text">Category : {{image.image_category}}</p>
                                        <button type="button" class="btn btn-info" onclick="copy('img{{image.id}}')">Copy Link</button>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
